<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <div>
        <h1>Free Currency Converter</h1>
    </div>
    <div class="main">
        <form>
            <div class="inputs">
                <div>
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" placeholder="Enter amount" aria-label="Amount">
                </div>
                <div>
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency" name="fromCurrency" aria-label="From Currency">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="KRW">Korean Won (KRW)</option>
                        <option value="SGD">Singapore Dollar (SGD)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                        <option value="IDR">Indonesian Rupiah (IDR)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="CZK">Czech Republic Koruna (CZK)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="GBP">British Pound Sterling (GBP)</option>
                        <option value="HUF">Hungarian Forint (HUF)</option>
                        <option value="PLN">Polish Zloty (PLN)</option>
                        <option value="RON">Romanian Leu (RON)</option>
                        <option value="SEK">Swedish Krona (SEK)</option>
                        <option value="CHF">Swiss Frac (CHF)</option>
                        <option value="ISK">Icelandic Krona (ISK)</option>
                        <option value="NOK">Norwegian Krone (NOK)</option>
                        <option value="HRK">Croatian Kuna (HRK)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                        <option value="TRY">Turkish Lira (TRY)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BRL">Brazilian Real (BRL)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                        <option value="HKD">Hong Kong Dollar (HKD)</option>
                        <option value="ILS">Israeli New Sheqel (ILS)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="MXN">Mexican Peso (MXN)</option>
                        <option value="MYR">Malaysian Ringgit (MYR)</option>
                        <option value="NZD">New Zealand Dollar (NZD)</option>
                        <option value="THB">Thai Baht (THB)</option>
                    </select>
                </div>
                <div>
                    <label for="toCurrency">To</label>
                    <select id="toCurrency" name="toCurrency" aria-label="To Currency">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="KRW">Korean Won (KRW)</option>
                        <option value="SGD">Singapore Dollar (SGD)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                        <option value="IDR">Indonesian Rupiah (IDR)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="CZK">Czech Republic Koruna (CZK)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="GBP">British Pound Sterling (GBP)</option>
                        <option value="HUF">Hungarian Forint (HUF)</option>
                        <option value="PLN">Polish Zloty (PLN)</option>
                        <option value="RON">Romanian Leu (RON)</option>
                        <option value="SEK">Swedish Krona (SEK)</option>
                        <option value="CHF">Swiss Frac (CHF)</option>
                        <option value="ISK">Icelandic Krona (ISK)</option>
                        <option value="NOK">Norwegian Krone (NOK)</option>
                        <option value="HRK">Croatian Kuna (HRK)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                        <option value="TRY">Turkish Lira (TRY)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BRL">Brazilian Real (BRL)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                        <option value="HKD">Hong Kong Dollar (HKD)</option>
                        <option value="ILS">Israeli New Sheqel (ILS)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="MXN">Mexican Peso (MXN)</option>
                        <option value="MYR">Malaysian Ringgit (MYR)</option>
                        <option value="NZD">New Zealand Dollar (NZD)</option>
                        <option value="THB">Thai Baht (THB)</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <p></p>
                </div>
                <div>
                    <button type="button" aria-label="Convert currency">Convert</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
